<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario </title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
        <!----Nombres---->
        <label for="nombres">Nombres:</label><br>
        <input type="text" id="nombres" name="nombres" required><br><br>
         <!----Apellidos---->
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br><br>
         <!----Numero de celular---->
        <label for="telefono">Numero de Celular:</label><br>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 3191234567" required><br><br>
         <!----Cuadro donde se elige el tipo de identificacion---->
        <label for="tipo-id">Tipo de identificacion:</label><br>
        <select id="tipo-id" name="tipo-id" required>
            <option value="">Seleccione una opcion</option>
            <option value="cedula">Cedula de ciudadania</option>
            <option value="tarjeta">Tarjeta de identidad</option>   
            <option value="pasaporte">Pasaporte</option>
            <option value="cedula-extranjera">Cedula de extranjeria</option>
        </select><br><br>
         <!----Numero de ese documento---->
        <label for="numero-id">Numero del documento:</label><br>
        <input type="text" id="numero-id" name="numero-id" required><br><br>
         <!----Cuadro de aceptar los terminos y condiciones, junto al link que te envia a las leyes del tratamiento de datos legalmente de colombia---->
        <label>
            <input type="checkbox" id="terminos" name="terminos" required>
            Acepto los terminos y condiciones
            <br>
            <a href="https://www.funcionpublica.gov.co/eva/gestornormativo/norma.php?i=49981">Tratamiento de datos</a>
        </label><br><br>
         <!----Cuadro de enviar el formulario---->
        <button type="submit">Enviar formulario</button>
    </form>
</body>
</html>
